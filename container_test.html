<!DOCTYPE html>
<html>
<head>
<title>A Three.js Demo</title>

</head>


<body>

<div id="container" style="width:500px; height:500px; background-color:#000000"></div>


<script src="js/three.min.js"></script>
<script src="src/materials/MeshBasicMaterial.js"></script>
<script src="src/TrackballControls.js"></script>
<script src="src/libs/stats.min.js"></script>
<!-- <script src="src/Three.js"></script> -->

<script type="text/javascript">
	var scene, renderer, camera;
	var geometry, material, mesh;
	var controls;

	var container;



	container = document.getElementById('container');

	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(75, container.offsetWidth/container.offsetHeight, 0.1, 1000);
	scene.add(camera);

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(container.offsetWidth, container.offsetHeight);
	// document.body.appendChild(renderer.domElement);
	container.appendChild(renderer.domElement);

	geometry = new THREE.SphereGeometry(1,10,10);
	material = new THREE.MeshBasicMaterial({});
	cube = new THREE.Mesh(geometry, material);
	scene.add(cube);

	camera.position.z = 3;


	var render = function () {
		requestAnimationFrame(render);
		cube.rotation.y += .02;
		// cube.rotation.x += .002;

		renderer.render(scene, camera);

	}

	render();

</script>


</body>
</html>
